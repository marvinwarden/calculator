<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/style.css">
        
        <title>Calculator</title>
    </header>
    <body>

        <h1>Calculator</h1>
        <div id="container">
            
            <div class="screen" id="scr">
                <p id="display"></p>
            </div>
            <div id="extra-btn">
                <button id="clear-dis">C</button>
            </div>
        
            <div id="btn-main">
                
                <button class="btn" id="btn1" value="1">1</button>
                <button class="btn" id="btn2" value="2">2</button>
                <button class="btn" id="btn3" value="3">3</button>
                
                <button class="btn" id="btn4" value="4">4</button>
                <button class="btn" id="btn5" value="5">5</button>
                <button class="btn" id="btn6" value="6">6</button> 
                   
                <button class="btn" id="btn7" value="7">7</button>
                <button class="btn" id="btn8" value="8">8</button>
                <button class="btn" id="btn9" value="9">9</button>
                
                <button class="btn" id="btn0" value="0">0</button>
                <button class="btn" id="point">.</button>
                
            </div>
            <div class="operators" id=>
                <button class="op-btn" id="divide">/</button>
                <button class="op-btn" id="multiply">x</button>
                <button class="op-btn" id="minus">-</button>
                <button class="op-btn" id="plus">+</button>
                
                <button class="op-btn" id="equals">=</button>
            </div>
            
        </div>
    </body>
    <script src="script/app.js"></script>
   
</html>
